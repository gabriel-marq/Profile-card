<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <section class="card--profile">
                <div class="profile--image"></div>
                <div class="profile--info">
                    <p class="name">Gabriel Marques</p>
                    <a class="username" href="https://github.com/gabriel-marq">@gabriel-marq</a>
                </div>
                <button class="profile--edit">
                    <i class="fas fa-user-edit"></i>
                    <p>Editar</p>
                </button>
            </section>

            <section class="card--stats">
                <div class="projects stats">
                    <p class="stat--title">Projetos</p>
                    <p class="stat--number">27</p>
                </div>

                <div class="stars stats">
                    <p class="stat--title">Estrelas</p>
                    <p class="stat--number">302</p>
                </div>

                <div class="followers stats">
                    <p class="stat--title">Seguidores</p>
                    <p class="stat--number">83</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
